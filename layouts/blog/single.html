<!doctype html>
<html lang="en">

{{ partial "head.html" . }}
<link rel="stylesheet" href="/css/blog.min.css" />
<link rel="stylesheet" href="/css/post.min.css" />

<body class="post">
  {{ partial "breadcrumbs.html" . }}

  <div class="container wide">
    <main class="main">
      <article>
        <div class="columns">
          <div class="col col-1-5 info">
            <div class="date">
              Published on {{ .Date.Format "Jan 02, 2006" }}
            </div>
            {{ partial "tags.html" . }}
          </div>

          <div class="content col col-4-5">
            <h1 class="title">{{ .Title }}</h1>
            {{ .Content }}
          </div>
        </div>
      </article>
    </main>
  </div>

  {{ partial "footer.html" }}
</body>

</html>
