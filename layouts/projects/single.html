<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body class="project">
    {{ partial "breadcrumbs.html" . }}

    <div class="container medium">
      <main class="main">
        <h1 class="title">{{ .Title }}</h1>
        <p>{{ .Description | markdownify }}</p>

        <h2 class="inline-heading">Links</h2>
        <ul>
          <li>
            <a href="{{ .Params.link }}">{{ .Params.link }}</a>
          </li>

          {{ if .Params.srcLink }}
          <li>
            <a href="{{ .Params.srcLink }}">Source Code</a>
          </li>
          {{ end }}
        </ul>

        <div class="project-screenshots grid">
          {{ range .Params.screenshots }}
          <img class="project-screenshot" src="{{ . }}" />
          {{ end }}
        </div>
      </main>
    </div>

    {{ partial "footer.html" }}
  </body>
</html>
