<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amateuer nail art by Tara Vancil</title>

    <!-- open graph -->
    <meta property="og:url" content="https://taravancil.com/nails"/>

    <meta property="og:type" content="website">

    <meta property="twitter:site" content="@taravancil">

    <meta property="og:title" content="Nails - Tara Vancil">
    <meta name="twitter:title" content="Nails - Tara Vancil">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Rubik:400,500,700">
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/nails.min.css" />
    <link rel="icon" href="/images/favicon.png">
  </head>

  <body class="nails post">
    {{ partial "nav.html" }}
    <div class="container">
      <main>
        <h1>Amateur nail art by Tara Vancil</h1>

        <ul class="posts-list">
        {{ range (where .Data.Pages "Section" "nails") }}
        <li>
            <a href="{{ .Permalink }}">
                <img src="{{ .Params.img }}"/>
                <span class="title">{{ .Title }}</span>
            </a>
        </li>
        {{ end }}
        </ul>
      </main>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
